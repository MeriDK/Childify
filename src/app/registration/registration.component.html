    <div class="registration__form text-center">
        <div class="input-group input-group--registration">
                <input class="input-text input-text--registration" [(ngModel)]="data.username" placeholder="Username">
                <input class="input-text input-text--registration" [(ngModel)]="data.email" placeholder="Email">
                <input class="input-text input-text--registration" type="password" [(ngModel)]="data.password" placeholder="Password">
                <input class="input-text input-text--registration" type="password" [(ngModel)]="data.confirmPassword" placeholder="Repeat password">    
        </div>
        <div class="radio-group radio-group--registration"> 
            <div class="custom-control custom-radio custom-radio--registration">
                <input type="radio" class="custom-control-input input-radio input-radio--registration input-radio--registration__parent" (click)="data.isParent = true" id="defaultUnchecked" name="defaultExampleRadios">
                <label class="custom-control-label label--registration" for="defaultUnchecked">Parent</label>
            </div>
            <div class="custom-control custom-radio custom-radio--registration">
                <input type="radio" class="custom-control-input input-radio input-radio--registration input-radio--registration__child"  id="defaultChecked" name="defaultExampleRadios" checked>
                <label class="custom-control-label label--registration" for="defaultChecked">Child</label>
            </div>
        </div>
        <div class="btn-group btn-group--registration">
            <button class="btn btn-primary btn--registration" type="button" (click)="registerNewUser()">Register</button>
        </div>
    </div>
    <div class="registration__footer text-center">
        <span class="msg msg--registration">Have account, yet?</span>
    </div>
</div>
