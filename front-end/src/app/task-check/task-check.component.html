
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

<div class="check-tasks">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let task of tasks"class="task" cdkDrag>
            <div class = "task-info">
                <a (click)="openModal(task)">
                    <img *ngIf="!isChild" class="task-icon" src="{{task.category}}"><img *ngIf="!isChild" class="child-icon" src="{{task.child_icon}}">
                    <img *ngIf="isChild" class="task-icon-child" src="{{task.category}}">
                    <h3  class="task-name child">{{task.name_task}}</h3>
                </a>
            <img *ngIf = "isChild" class="icon-done" (click) ="updateTasktoInProgress(task)" src="../../assets/img/task-icon/Back Button.png"/>
            <img *ngIf = "!isChild" class="icon-done" (click) ="updateTasktoDone(task)" src="../../assets/img/task-icon/Confirm Button.png"/>
            <img *ngIf = "!isChild" class="icon-back" (click) ="updateTasktoInProgress(task)" src="../../assets/img/task-icon/Back Button.png"/>
            <p  class="text-coin-child">{{task.point_task}}</p><img  class="icon-coin-child" src="../../assets/img/task-icon/coin-child.png"/>
            </div>   
        </div>
    </div>
</div>
