
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

<div class="check-tasks">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let task of tasks"class="task" cdkDrag>
            <div class = "task-info"><a href={{url}}{{task.id}}><img class="task-icon" src="../../assets/img/task-icon/task-icon-kitchen.png"><h3>{{task.name_task}}</h3></a>
            <img *ngIf = "isChild" class="icon-not-done" (click) ="updateTasktoInProgress(task)" src="../../assets/img/task-icon/Back Button.png"/>
            <p>{{translate('points')}}: {{task.point_task}}</p><p *ngIf = "!isChild" class="task__child-nam">{{translate('child_name')}}: {{task.id_child}}</p></div>   
        </div>
    </div>
</div>
