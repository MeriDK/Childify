<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

<div class="child-tasks">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let task of tasks"class="task" cdkDrag>
            <div class = "task-info">

            <a (click)="openModal(task)">
                <img *ngIf="!isChild" class="task-icon" src="{{task.category}}"><img *ngIf="!isChild" class="child-icon" src="{{task.child_icon}}">
                <img *ngIf="isChild" class="task-icon-child" src="{{task.category}}">
                <h3 *ngIf="!isChild" class="task-name parent">{{task.name_task}}</h3>
                <h3 *ngIf="isChild" class="task-name child">{{task.name_task}}</h3>
            </a>
                <img class="icon-change-status" *ngIf="isChild" (click)="updateTasktoCheck(task)" src="../../assets/img/task-icon/Confirm Button.png"/>
                <img class="icon-back" *ngIf="isChild"(click)="updateTasktoTodo(task)"  src="../../assets/img/task-icon/Back Button.png"/>
            <p *ngIf="isChild" class="text-coin-child">{{task.point_task}}</p><img *ngIf="isChild" class="icon-coin-child" src="../../assets/img/task-icon/coin-child.png"/>
            <img *ngIf="!isChild" class="icon-coin" src="../../assets/img/task-icon/Coin.png"/><p *ngIf="!isChild" class="text-coin">{{task.point_task}}</p></div>   

        </div>
    </div>
</div>
