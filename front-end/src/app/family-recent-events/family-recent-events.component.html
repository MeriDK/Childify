<div class="last-event-block">
    <a>Today</a>
    <span></span>

  </div>
  <div class="recent-items" *ngIf="events; else noEvents">
    
    <app-family-recent-item
      *ngFor="let event of events"
      [event] = "event"
      ></app-family-recent-item>

  </div>
  
  <ng-template #noEvents>
      <p class="noEventsMessage">No recent events</p>
  </ng-template>
